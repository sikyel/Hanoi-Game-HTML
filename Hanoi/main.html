<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Tower of Hanoi</h1>
        <div class="towers">
            <div id="tower1" class="tower" onclick="moveDisk(1)"></div>
            <div id="tower2" class="tower" onclick="moveDisk(2)"></div>
            <div id="tower3" class="tower" onclick="moveDisk(3)"></div>
        </div>
        <div class="controls">
            <button onclick="resetGame()">Reset</button>
            <button onclick="automateGame()">Automated Solve</button>
        </div>
        <p id="timer">Time: 0 seconds</p>
    </div>
    <table id="highscore-table">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Time (seconds)</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
